<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UnVexProxy</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="logo">UnVex<span class="accent">Proxy</span></div>
      <div class="status" id="status">Idle</div>
    </header>

    <main class="content">
      <section class="form-card">
        <h3>Новый профиль</h3>
        <label>Протокол
          <select id="protocol">
            <option value="http">HTTP</option>
            <option value="socks5">SOCKS5</option>
          </select>
        </label>

        <label>IP / Host
          <input id="host" type="text" placeholder="111.111.111.111" />
        </label>

        <label>Порт
          <input id="port" type="number" placeholder="1080" />
        </label>

        <label>Логин
          <input id="username" type="text" placeholder="Логин" />
        </label>

        <label>Пароль
          <input id="password" type="password" placeholder="Пароль" />
        </label>

        <div class="row">
          <button id="saveBtn" class="btn primary">Сохранить профиль</button>
          <button id="connectBtn" class="btn">Подключить</button>
        </div>
      </section>

      <section class="list-card">
        <h3>Сохранённые прокси</h3>
        <ul id="profilesList" class="profiles"></ul>
      </section>

      <section class="test-card">
        <button id="testBtn" class="btn test">Проверить прокси</button>
        <div id="testResult" class="testResult"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <span class="footer-text">Свяжитесь с нами: </span>
        <a href="pass" target="_blank" class="tg-link">Telegram</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
